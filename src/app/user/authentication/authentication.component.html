<div class="outer-div">

    <div>
        <div class="zoom colonne"><div>
        <img class="Logo-Img" mat-card-image src="assets/Logo.png" />
        <h1>Authentification</h1>
    </div>

    <div class="inner-div">
        <form [formGroup]="authFormGroup">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Ex. pat@example.com" required>
                <mat-error *ngIf="emailFormErrors('email') && !emailFormErrors('required')">
                    Enter une addresse email valide
                </mat-error>
                <mat-error *ngIf="emailFormErrors('required')">
                    Email est <strong>obligatoire</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" placeholder="Votre mot de passe"
                    [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="!passwordFormErrors('required')">
                    Entre votre mot de passe
                </mat-error>
                <mat-error *ngIf="passwordFormErrors('required')">
                    Mot de passe est <strong>obligatoire</strong>
                </mat-error>
            </mat-form-field>

            <div class="link">
                <a href="">Mot de passe oubli√© ? </a>
            </div>

            <div class="link">
                <a routerLink="/registration" routerLinkActive="active"> Inscrivez-vous </a>
            </div>

            <div class="login-button-row">
                <button mat-raised-button color="primary" class="btn-Login"  (click)="Login()">Connecter</button>
            </div>

        </form>

    </div>

</div>
