<div class="outer-div">

    <div >
        <div class="zoom colonne"><div>
        <img class="Logo-Img" mat-card-image src="assets/Logo.png" />
        <h1 class="login-title">Login</h1>
    </div>

    <div class="inner-div">
        <form >
            <mat-form-field class="input-width">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="input-width">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="passwordFormControl" placeholder="Password"
                    [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="!passwordFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <div class="link">
                <a href="">Forget password ? </a>
            </div>
            <div class="link">
                <a routerLink="/registration" routerLinkActive="active"> Sign up </a>
            </div>
            <div class="login-button-row">
                <button mat-raised-button color="primary" class="btn-Login"  (click)="Login()">Login</button>
            </div>

        </form>





    </div>



</div>
