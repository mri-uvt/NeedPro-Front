<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-nav-list *ngFor="let menu of lstMenu">
            <a mat-list-item [routerLink]="[menu.routerLink]" routerLinkActive="active-link" >{{menu.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
